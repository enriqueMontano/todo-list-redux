<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Add icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Redux Todo List App</title>
  </head>
  <body>
    <li id="item" class="list-group-item d-none">
      <input type="checkbox" class="form-check-input" />
      <span id="itemText"></span>
      <button type="button" class="pull-right btn btn-outline-secondary">
        <i class="fa fa-trash"> </i>
      </button>
    </li>
    <div class="container">
      <div class="row">
        <div class="offset-md-3 col-md-6">
          <br />
          <input
            id="txtNewNote"
            type="text"
            class="form-control"
            placeholder="add todo... "
          />
          <br />
          <ul id="itemList" class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
